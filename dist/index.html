<!DOCTYPE html>

<html lang="en">

  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O V E R L O O K</title>
  </head>

  <body>
    <h1>The Overlook Hotel</h1>

    <article class="login-page-message">
      Hello!
      <div>
        Please log in to see your confirmed bookings and browse available rooms.
      </div>
    </article>

    <form class="login">
      <div class="image-container">
        <img src="./images/user.png" alt="axe" class="login-icons"><img src="./images/axe.png" alt="user" class="login-icons">
      </div>
    
      <div class="login-error-msg-holder hidden">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>

      <div class="login-form-container">
        <div>
          <label for="username"><b>Username</b></label>
          <div>
            <input type="text" id="username-field" placeholder="Enter Username" name="username" required>
          </div>
        </div>
        <div>
          <label for="password"><b>Password</b></label>
          <div>
            <input type="password" id="password-field" placeholder="Enter Password" name="password" required>
          </div>
        </div>
        <div>
          <button class="submit-button" type="submit">Login</button>
        </div>
      </div>
      
    </form>
    <article class="phone-number-message">
      Call us at +1 970-577-4000 if you wish to create an account.
    </article>
   

    <h2 class="user-welcome-message hidden">
      <!-- Welcome message goes here -->
    </h2>

    <section class="customer-bookings hidden">      
      <img class="bookings-icons" id="key" src="./images/key.png" alt="key">    
      <h2>All Your Bookings:</title>
      <div class="bookings">
          Book a room to see your booking here!
          <!-- User bookings go here -->
      </div>

    </section>
    <div class="total-spent hidden">
      <!-- User total spend goes here -->
    </div>
    <aside class="date-picker-aside hidden" id="date-picker">
      <h2 class="make-booking-title">Make a new booking</h2>
      <form class="date-picker">
        <label for="date" class="desired-date-title">Select your desired date to see available rooms:</label><br>
        <input type="text" id="date" name="date" placeholder="Click to select"><br>
      </form>
      <div class="showing-all hidden">
        <!-- "Showing All Available Rooms on x date" message goes here-->
      </div>
      <div class="dropdown-filter hidden">
        <!-- Filter By Room Type message goes here -->
        <section class="filter-buttons">
          <!-- Room type buttons go here  -->
        </section>
      </div>
      <div class="available-rooms">
        <!-- Available rooms go here -->
      </div>
      <div class="booking-confirmed">
        <!-- Confirmation message goes here  -->
      </div>
    </aside>

    <!-- <img src="./images/hotel-room.png" alt=""> -->
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>

</html>
